{%extends "base.html"%}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <h3 class="my-5">История заказов</h3>
        {%if orders%}
            {%for order in orders%}
        <div class="d-flex mx-auto mt-5 mb-0 border w-50 text-center justify-content-center">
            <p class="me-5 my-5">Общая сумма заказа {{order.all_price}}</p>
            <p class="me-5 my-5">Дата заказа {{order.datetime}}</p>
        </div>
        {%endfor%}
            {%endif%}
    </div>  
{% endblock %}
