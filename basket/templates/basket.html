{% extends "base.html" %}
{% block content %}
    <div class="d-flex flex-column align-items-center" style="width: 70vw;">
        <div class="d-flex" style="flex-wrap: wrap;">
        {%if basket%}
            {%for i in basket%}
            <div class="item  d-flex m-3 border-2 flex-column  align-items-center" style="width: 250px;height: 200px;">
                <a href="{{ i.brawl.get_absolute_url }}"  class="w-25 text-center align-items-center text-decoration-none text-secondary d-flex flex-column mx-5"><p style="width: 200px;"><img src="{{i.brawl.image.url}}" style="max-height: 100px;">{{i.brawl.character.title}} {{ i.brawl.name }}</p><br/>{{ i.brawl.price }} Р</a>
            </div>
        {%endfor%}
        </div>
            
        <div class="d-flex mx-auto mt-5 mb-5 border-3 w-25 text-center justify-content-center">
            <p>Итого: {{all_price}}</p>
        </div>
        <div class="d-flex mx-auto mt-5 my-5 border-3 w-50 text-center justify-content-center">
            <a href="{%url 'basket:order'%}" class="btn-alert d-flex text-center text-decoration-none">Оформить заказ</a>
        </div>
    </div>  
    {%else%}
    <p>У вас нет товаров</p>
    {%endif%}
{% endblock %}
